<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminRegistration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3
    /font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-primary">
    <section>
        <div class="container-lg">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row justify-content-center align-text-center mt-5">
                        <div class="col-md-4 text-center text-md-start bg-light">
                            <h2 class="mt-5 text-center h4 text-gray-900">Create an Account!</h1>
                                <form action="">

                                    <div class="my-5 input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-fill"></i>
                                        </span>
                                        <input type="text" class="form-control " id="adminName" placeholder="Name"
                                            required>
                                        <!--tooltip-->
                                    </div>

                                    <div class="mb-5 input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope-at-fill"></i>
                                        </span>
                                        <input type="email" class="form-control " id="AdminEmail" placeholder="Email"
                                            required>
                                    </div>
                                    <div class="mb-5 input-group">
                                        <span class="input-group-text ">
                                            <i class="bi bi-shield-lock"></i>
                                        </span>
                                        <input type="password" class="form-control " id="AdminPassword" required
                                            placeholder="Password">
                                    </div>

                                    <div class="mb-5 input-group">
                                        <span class="input-group-text ">
                                            <i class="bi bi-shield-lock-fill"></i>
                                        </span>
                                        <input type="password" class="form-control " id="ConformPassword" required
                                            placeholder="ConformPassword">
                                    </div>

                                    <a href="#" class="mt-4 btn rounded text-center btn-outline-info d-block mx-5 ">
                                        Register</a>
                                    <p class="lead mt-3 text-center">Already have an account?<a href="#"
                                            class="h4 link-info ms-2" data-bs-toggle="modal"
                                            data-bs-target="#adminLogin">Login!</a></p>
                                </form>
                        </div>
                        <div class="ms-5 col-md-6 text-center d-none d-md-block">
                            <div class="text-center">
                                <p class="h3 my-5 text-muted">Empower your knowledge journey with a quiz creation
                                    account,
                                    where curiosity meets creation.</p>
                            </div>
                            <img src="assets/admin.jpeg" alt="UserRegistration" class="img-fluid">
                        </div>
                    </div>
                    <div>
                    </div>
                </div>

                <div class="modal fade " id="adminLogin" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="modal-title">Admin Login</h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <label for="Email" class="form-label mt-2 ">Email</label>
                                <div class="mb-4  input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope-at-fill"></i>
                                    </span>
                                    <input type="email" class="form-control " id="adminEmail" placeholder="Email"
                                        required>
                                </div>

                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text ">
                                        <i class="bi bi-shield-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="adminPassword" required
                                        placeholder="Password">
                                </div>
                            </div>
                            <div class="modal-footer text-center">
                                <button class="btn btn-lg btn-outline-primary">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
